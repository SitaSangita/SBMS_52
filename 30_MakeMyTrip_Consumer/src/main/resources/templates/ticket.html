<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ticket Information</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Train Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Date of Journey</th>
                    <th>Source</th>
                    <th>Destination</th>
                </tr>
            </thead>
			<tbody>
			    <tr th:each="ticket : ${ticket}">
			        <td th:text="${ticket.id}"></td>
			        <td th:text="${ticket.ticketStatus}"></td>
			        <td th:text="${ticket.trainNum}"></td>
			        <td th:text="${ticket.name}"></td>
			        <td th:text="${ticket.email}"></td>
			        <td th:text="${ticket.dob}"></td>
			        <td th:text="${ticket.gender}"></td>
			        <td th:text="${ticket.doj}"></td>
			        <td th:text="${ticket.source}"></td>
			        <td th:text="${ticket.destination}"></td>
			    </tr>
			</tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
